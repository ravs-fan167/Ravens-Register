<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAVENS ROLEPLAY - UCP Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center">
  <div class="bg-white/10 p-8 rounded-xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üïäÔ∏è RAVENS ROLEPLAY - UCP PANEL</h1>
    <p class="text-sm text-slate-300 mb-6">Buat akun UCP baru atau cek kode verifikasi kamu di sini.</p>

    <!-- Form buat kode -->
    <form id="createForm" class="space-y-3">
      <input type="text" id="ucp_create" name="ucp" placeholder="Masukkan Nama UCP" required class="w-full px-4 py-2 rounded-md text-black" />
      <button type="submit" class="w-full py-2 bg-sky-500 hover:bg-sky-600 rounded-md font-semibold">Buat Verify Code</button>
    </form>

    <hr class="my-6 border-slate-600">

    <!-- Form cek kode -->
    <form id="checkForm" class="space-y-3">
      <input type="text" id="ucp_check" name="ucp" placeholder="Masukkan Nama UCP" required class="w-full px-4 py-2 rounded-md text-black" />
      <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold">Cek Verify Code</button>
    </form>

    <div id="result" class="mt-6 text-green-400 font-mono"></div>
  </div>

  <script>
  // Handle Buat Code
  document.getElementById('createForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const ucp = document.getElementById('ucp_create').value.trim();
    const res = await fetch('register.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: 'action=create&ucp=' + encodeURIComponent(ucp)
    });
    const text = await res.text();
    document.getElementById('result').innerHTML = text;
  });

  // Handle Cek Code
  document.getElementById('checkForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const ucp = document.getElementById('ucp_check').value.trim();
    const res = await fetch('register.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: 'action=check&ucp=' + encodeURIComponent(ucp)
    });
    const text = await res.text();
    document.getElementById('result').innerHTML = text;
  });
  </script>
</body>
</html>
